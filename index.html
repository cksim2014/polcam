<!DOCTYPE html>
<html>
<head>
	<title>PolCam data for internal users</title>
	<script>
		function showImage() {
			var selectedValue = document.getElementById("fruit").value;
			var img = document.getElementById("data-image");
			if (selectedValue === "230330_00101") {
				img.src = "apple.png";
			} else if (selectedValue === "230330_00102") {
				img.src = "banana.png";
			} else if (selectedValue === "230330_00103") {
				img.src = "orange.png";
			} else if (selectedValue === "230330_00104") {
				img.src = "strawberry.png";
			} else {
				img.src = "";
			}
		}
	</script>
</head>
<body>
	<h1>PolCam data for internal users</h1>
	<p>Select data from the list:</p>
	<select id="fruit" onchange="showImage()">
		<option value="">--Please select--</option>
		<option value="apple">230330_00101</option>
		<option value="banana">230330_00102</option>
		<option value="orange">230330_00103</option>
		<option value="strawberry">230330_00104</option>
	</select>
	<img id="data-image" src="" alt="">
</body>
</html>
