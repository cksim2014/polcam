<!DOCTYPE html>
<html>
<head>
  <title>GitHub Images</title>
</head>
<body>
  <h1>Select an image:</h1>
  <select id="file-list" onchange="showImage()">
    <option value="">Select a file...</option>
  </select>
  <br>
  <img id="image" src="" alt="Selected Image" width="500">
  
  <script>
    var url = "https://api.github.com/repos/cksim2014/polcam/png";
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var response = JSON.parse(xhr.responseText);
        var select = document.getElementById("file-list");
        for (var i = 0; i < response.length; i++) {
          var file = response[i];
          if (file.type == "file" && file.name.endsWith(".png")) {
            var option = document.createElement("option");
            option.value = file.download_url;
            option.text = file.name;
            select.add(option);
          }
        }
      }
    };
    xhr.open("GET", url, true);
    xhr.send();

    function showImage() {
      var select = document.getElementById("file-list");
      var url = select.value;
      var image = document.getElementById("image");
      image.src = url;
    }
  </script>
</body>
</html>
