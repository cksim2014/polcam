<!DOCTYPE html>
<html>
<head>
	<title>PolCam data for internal users</title>
	<script>
		function showImage() {
			var selectedValue = document.getElementById("filename").value;
			var img = document.getElementById("data-image");
			if (selectedValue === "230330_00101") {
				img.src = "test1.png";
			} else if (selectedValue === "230330_00102") {
				img.src = "test2.png";
			} else if (selectedValue === "230330_00103") {
				img.src = "test3.png";
			} else if (selectedValue === "230330_00104") {
				img.src = "test4.png";
			} else {
				img.src = "";
			}
		}
	</script>
</head>
<body>
	<h1>PolCam data for internal users</h1>
	<table border=0>

			<td>
	    			<p>Select data from the list:</p>
			</td>
		</tr>
		<tr>
			<td style ='vertical-align:top'>
				<select id="filename" onchange="showImage()">
					<option value="">--Please select--</option>
					<option value="230330_00101">230330_00101</option>
					<option value="230330_00102">230330_00102</option>
					<option value="230330_00103">230330_00103</option>
					<option value="230330_00104">230330_00104</option>
				</select>
			</td>
			<td>
				:: Download link for header file here ::
			</td>	
			<td>

			</td>

		<tr>
			<td>
				<p></p>
			</td>
			<td style ='vertical-align:top'>

			</td>

			</td>
		</tr>
	</table>

</body>
</html>
