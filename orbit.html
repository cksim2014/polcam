<!DOCTYPE html>

	<title>PolCam data for internal users</title>
	
	<script>
		function previewImage() {
			// 선택된 옵션의 값을 가져옴
			var selectedValue = document.getElementById("file-selector").value;
			// 이미지를 보여줄 <img> 요소 생성
			var img = document.createElement("img");
			img.src = "png/"+selectedValue+".png";			
			img.width = "1024";
			// 이미지를 보여줄 <div> 요소에 추가
			var imageContainer = document.getElementById("image-container");
			imageContainer.innerHTML = "";
			imageContainer.appendChild(img);
    			
      // 선택한 파일명을 텍스트로 화면에 출력
      var selectedFileText = document.getElementById("selected-file-text");
      selectedFileText.innerHTML = "Current file: " + selectedValue;
		}
	</script>
